name: run tests

on:
  pull_request:
  push:
    branches:
      - main

env:
  STACK_ROOT: /tmp/stack-root

jobs:
  run_tests:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v4
      - name: run unit tests
        run: make tests_run
      - name: run functional tests
        run: sudo apt-get update && sudo apt-get upgrade && sudo apt-get install python3-pip -y && pip install -r requirements.txt && python3 functionnal_tests/run.py
