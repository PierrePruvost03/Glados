name: Release
run-name: Releasing Glados

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  release_project:
    name: Release
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    env:
      STACK_ROOT: /tmp/stack-root
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build project
        run: make
      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Extract release notes from tag message
        id: release_notes
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ steps.tag.outputs.tag }})
          
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE=$(git log -1 --pretty=%B)
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Glados v${{ steps.tag.outputs.tag }}"
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            glados
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOWS_TOKEN }}