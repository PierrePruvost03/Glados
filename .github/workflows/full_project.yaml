name: Full Project

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  STACK_ROOT: /tmp/stack-root

jobs:
  build_all_projects:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v4
      - name: build all projects
        run: make all
      - name: verify all binaries exist
        run: |
          test -f LispInterpreter/glados
          test -f Kong/glados
          echo "Both binaries exist!"
      - name: test LISP interpreter
        run: |
          echo "(+ 1 2)" | LispInterpreter/glados
          echo "LISP interpreter works!"

  run_all_tests:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v4
      - name: run all tests
        run: make test
      - name: run LISP functional tests
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get install python3-venv -y
          cd LispInterpreter
          bash functionnal_tests/install_requirements.sh
          source .venv/bin/activate
          python3 functionnal_tests/run.py
  
  defense_ready:
    needs: [build_all_projects, run_all_tests]
